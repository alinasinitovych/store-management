<mat-card>
  <mat-card-header class="box-header">
    <mat-card-title class="box-title">Customers</mat-card-title>
    <button mat-raised-button routerLink="/customers/createcustomer">Create New Customer</button>
  </mat-card-header>

  <table mat-table [dataSource]="customers$ | async" class="mat-table">

    <ng-container matColumnDef="Customer Name">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let customer">{{ customer.firstName + ' ' + customer.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="Customer Address">
      <th mat-header-cell *matHeaderCellDef>Customer Address</th>
      <td mat-cell *matCellDef="let customer">{{ customer.address }}</td>
    </ng-container>

    <ng-container matColumnDef="Total Ordered Cost">
      <th mat-header-cell *matHeaderCellDef>Total Ordered Cost</th>
      <td mat-cell *matCellDef="let customer">{{ customer.totalOrderCost }}</td>
    </ng-container>

    <ng-container matColumnDef="Orders Count">
      <th mat-header-cell *matHeaderCellDef>Orders Count</th>
      <td mat-cell *matCellDef="let customer">{{ customer.orderCount }}</td>
    </ng-container>



    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let customer">

        <button mat-raised-button class="box-button" (click)="deleteCustomer(customer)">Delete</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
