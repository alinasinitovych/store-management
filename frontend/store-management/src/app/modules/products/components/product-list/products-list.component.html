<mat-card>
  <mat-card-header class="box-header">
    <mat-card-title class="box-title">Products</mat-card-title>
    <button mat-raised-button routerLink="/products/createproduct">Create new product</button>

  </mat-card-header>


  <table mat-table [dataSource]="products$ | async" class="mat-table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let product">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let product">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let product">{{ product.categoryName }}</td>
    </ng-container>



    <ng-container matColumnDef="availableQuantity">
      <th mat-header-cell *matHeaderCellDef>Available Quantity</th>
      <td mat-cell *matCellDef="let product">{{ product.availableQuantity }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let product">{{ product.price }}</td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let product">

        <button mat-raised-button class="box-button" (click)="deleteProducts(product.id)">Delete</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
