<div class= "dialog">
  <mat-dialog-content class="custom-dialog-content">
    Are you sure you want to delete this item?
  </mat-dialog-content>
  <mat-dialog-actions class="custom-dialog-actions">
    <button class="box-button" mat-button [mat-dialog-close]="false">Cancel</button>
    <button class="box-button" mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
  </mat-dialog-actions>
</div>
