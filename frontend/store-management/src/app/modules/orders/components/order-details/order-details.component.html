<h1>
    View order
</h1>
<div class="orderData">
    <div>
        <p>
            {{order?.id}}
        </p>
        <p>
            {{order?.orderDate}}

    <app-order-item-table  [dataSource]="dataSource">

    </app-order-item-table>
</div>
